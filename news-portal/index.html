<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News Portal Assigment</title>

        <!-- bootstrap css  -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" />

        <!-- Google font  -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

        <!-- styles css  -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body>
        <div class="container">
            <header class="mt-4">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <div class="logo d-flex justify-content-center align-items-center position-relative">
                                <span class="box">News</span>
                                <span class="text position-relative">Portal</span>
                            </div>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse position-absolute right-move" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active active-link" aria-current="page" href="#">News</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <img src="assets/images/avatar.png" class="img-fluid" alt="avatar">
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <hr>
                <div class="menu position-relative mb-4 mt-4">
                    <ul id="nav-menu" class="nav-menu d-flex justify-content-center align-content-center">
                    </ul>
                </div>
                <div class="result bg-white mt-4 rounded-2 p-3" id="result">
                </div>
            </header>


            <section class="filter mt-4 d-flex justify-content-between">
                <div class="sort position-relative d-flex align-items-center">
                    <span class="fw-400">Sort By View:</span>
                    <select class="form-select select-type ms-4">
                        <option selected>Default</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="sort-button">
                    <button class="btn btn-primary btn-blue">Todayâ€™s Pick</button>
                    <button class="btn btn-outline-primary ms-2">Trending</button>
                </div>
            </section>


            <section class="news mt-4">
                <div class="row" id="news">

                </div>
            </section>
            <section id="loader" class="d-none">
                <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border  text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>

        </div>

        <footer class="bg-white p-3 mt-4">
            <p class="text-center mt-4">Copyright 2022 News Portal</p>
        </footer>

        <!-- bootstrap js  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/js/bootstrap.min.js"></script>

        <!-- ionicons init  -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <!-- script js  -->
        <script src="assets/js/scripts.js"></script>
    </body>

</html>
